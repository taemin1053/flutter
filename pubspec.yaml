  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 기존 의존성들
  cupertino_icons: ^1.0.2
  table_calendar: 3.0.7
  intl: 0.17.0
  drift: 2.1.0
  sqlite3_flutter_libs: 0.5.10
  path_provider: 2.0.11
  path: ^1.9.0
  get_it: 7.2.0
  dio: 4.0.6
  provider: 6.0.3
  uuid: 3.0.6
  firebase_core: 2.19.0
  cloud_firestore: 4.11.0

  # Windows 관련 의존성
  win32: ^3.0.0 # Windows API와 상호작용을 위한 라이브러리
  ffi: ^2.0.0  # C 라이브러리와 상호작용을 위한 라이브러리

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  drift_dev: ^2.1.0
  build_runner: ^2.2.0

